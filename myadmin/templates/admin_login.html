{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Suggest Point Admin login page. only admin can able to login here.">
  <meta name="author" content="Sahil Shaikh">

  <title>Suggest Point Admin - Login</title>

 <!-- Bootstrap core CSS -->
 <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
 <!-- Custom fonts for this template -->
 <link href="{% static '/font-awesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
 <link href="https://fonts.googleapis.com/css?family=Muli:400i&display=swap" rel="stylesheet">
 
 <!-- Custom styles for this template -->
 <link href="{% static 'css/sp-admin.css' %}" rel="stylesheet" />

</head>

<body class="bg-dark">

  <div class="container" style="margin-top: 50px;">
    <h1 style="color:white;text-align: center;">SUGGEST POINT ADMIN</h1>
    {% for message in messages %}
<div class="container">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form name="admin_login_form" action="/sp-admin/admin_auth/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required="required">
              <label for="inputUsername">Username</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type="submit"  class="btn btn-primary btn-block" value="Login"/>
        </form>
        <div class="text-center">
          <a class="d-block small" href="/reset-password/">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

   <!-- Bootstrap core JavaScript -->
   <script src="{% static '/js/jquery.min.js' %}"></script>
   <script src="{% static '/js/jquery.validate.min.js' %}"></script>
   <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static '/js/popper.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

</body>

</html>
